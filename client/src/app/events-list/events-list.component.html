<h3> My Events List </h3>

<div>
  <button type="button" name="button" [routerLink]="['/newevent']">Create New Event</button>
</div>

<div>
  <button type="button" name="button" [routerLink]="['/newteam']">Create New Team</button>
</div>

<div *ngIf="(events)">
  <div  *ngFor="let event of events" class="blocky">
    <h3> {{ event.eventID.summary }} </h3>
    <p> {{ event.eventID.description }} </p>
    <a [routerLink]="['/event', event.eventID._id]"> View Details </a>
  </div>
</div>
