<h3> My Events List </h3>

<div>
  <button type="button" name="button" [routerLink]="['/newevent']">Create New Event</button>
</div>

<div>
  <div *ngFor="let event of events | async" class="blocky">
    <h3> {{ event.summary }} </h3>
    <p> {{ event.description }} </p>
    <a [routerLink]="['/event', event._id]"> View Details </a>
  </div>
</div>
