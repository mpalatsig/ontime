<div *ngIf ="event">
<div>
  <a [routerLink]="['/home']"> Go Back to Events </a>
</div>
<div>
  <h1>Edit {{event.summary}} Event</h1>
</div>
<form enctype="multipart/form-data">
  <div>
    <div>
      <label for="title">Title for the event</label>
      <input id="title" type="text" name="title"  [(ngModel)]="formInfo.summary">
    </div>
  </div>
  <div>
    <div>
      <label for="description">Descripcion</label>
      <textarea id="description" type="text" name="description" [(ngModel)]="formInfo.description"></textarea>
    </div>
  </div>
  <div>
    <button (click)="editEvent()" type="submit" name="action">Edit</button>
  </div>
  <div>
    <button (click)="deleteEvent()" type="submit" name="action">Delete</button>
  </div>
  <div>
    <button (click)="startEvent()" type="submit" name="action">Start Event</button>
  </div>

</form>
</div>
