<div>
  <a [routerLink]="['/home']"> Go Back to Events </a>
</div>
<div>
  <h1>New Event</h1>
</div>
<form enctype="multipart/form-data">
  <div>
    <div>
      <label for="title">Title for the Event</label>
      <input id="title" type="text" name="title" [(ngModel)]="summary" required>
    </div>
  </div>
  <div>
    <div>
      <label for="description">Descripcion</label>
      <textarea id="description" type="text" name="description" [(ngModel)]="description"></textarea>
    </div>
  </div>
  <div>
    <div>
      <label for="attendees">Attendees</label>
      <input id="attendees" type="text" name="attendees" [(ngModel)]="attendees">
    </div>
  </div>
  <div>
    <label for="teamsav">Team of the event</label>
    <select >
      <option *ngFor="let availableTeamEvent of availableTeamsEvent" [value]="availableTeamEvent">{{ availableTeamEvent.teamID.teamName }}</option>
    </select>
  </div>
  <div>
    <button (click)="newEvent()" type="submit" name="action">Submit</button>
  </div>
</form>

<div >
  <ul>
    <li *ngFor="let availableTeamEvent of availableTeamsEvent">
    <p>{{ availableTeamEvent.teamID.teamName }}</p>
  </li>
  </ul>
</div>
